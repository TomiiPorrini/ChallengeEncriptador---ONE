<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de css y bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <title>Encriptador de Texto</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/assets/Logo.png" alt="AluraLatam">
            </a>
        </div>
    </nav>

    <!-- content -->
    <div class="container ">
        <div class="row align-items-center">

            <div class="col-2"></div>
            <div class="col-8 ">
                <div class="form-floating mb-5">
                    <input type="text" class="form-control inputtext m-3" id="input-text" value="Ingrese el mensaje aquí" style="border:none;">
                    <p><img src="/assets/info-circle-filled.png" style="height: 20px;"> Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary px-5 mx-2" onclick="encriptar()">Encriptar</button>
                    <button type="button" class="btn btn-secondary px-5 mx-2 my-1" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <!-- resultado -->
    <div class="container mt-5">
        <div class="row ">
            <div class="col-2"></div>
            <div class="col-8 rounded-5">

                <section class="shadow rounded-5 p-3 mb-5 bg-light " id="seccionMensaje">
                    <div class="card " style="border: none;">
                        <div class="card-body ">
                            <img src="/assets/Muñeco.png" class="card-img img-responsive imgmuñeco" alt="...">
                            <h4 class="card-subtitle mb-2 text-center text-body-secondary mt-5 h4text">Ningún mensaje fue encontrado</h4>
                            <p class="card-text text-center">Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                    </div>

                </section>
                <div class="col-2"></div>
            </div>

        </div>



</body>
<!-- link de scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
